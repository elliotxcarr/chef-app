<div class="overflow-scroll flex flex-col bg-gray-200 w-full h-screen">
    <div class="flex flex-row justify-between m-4 items-center">
        <p class="text-3xl font-bold">Show meals by ingredients</p>
        <button 
            class="flex bg-blue-400 p-2 hover:cursor-pointer hover:bg-blue-500" 
            (click)="store.clearIngs()">Refresh
        </button>
    </div>
    <div class="p-2 grid grid-cols-8 m-2 gap-2 ">
    @for (item of store.items(); track $index) {
        <button
            id="ingButton"
            [ngClass]="store.selectedIngs().includes(item.strIngredient) ? 'bg-light-sage' :''"
            (click)="store.addIng(item.strIngredient)">
                {{item.strIngredient}}
        </button>
    }
    </div>
</div>
