<div class="flex flex-col bg-gray-200 w-full h-screen">
    <div class="flex flex-row justify-between m-4 items-center">
        <p class="text-3xl font-bold">Create your dish</p>
        <button class="flex bg-blue-400 p-2 hover:cursor-pointer hover:bg-blue-500">Refresh</button>
    </div>
    <div class="flex justify-center items-center flex-col" *ngFor="let item of items">
            <div class="font-bold">{{item.label}}</div>
            <div class="flex flex-row">
                <div 
                *ngFor="let food of item.foods" 
                class="flex justify-around p-3 outline-1 hover:bg-amber-500 hover:cursor-pointer m-2">
                    {{food}}
                </div>
            </div>
    </div>
</div>
